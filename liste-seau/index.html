<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Choses à accomplir avant de mourir</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Liste seau des choses à accomplir avant de mourir</h1>
		<p>Cochez les choses que vous avez déjà accomplies :</p>
        <div class="progress">
            <div class="progress-bar"></div>
            <div class="progress-label">0%</div>
          </div>
	</header>
	<main>
		<section>
			<h2>Voyages et aventures</h2>
			<ul>
				<li><input type="checkbox" id="item1"><label for="item1">Faire un tour du monde</label></li>
				<li><input type="checkbox" id="item2"><label for="item2">Monter sur le Kilimandjaro</label></li>
				<li><input type="checkbox" id="item3"><label for="item3">Visiter les pyramides d'Égypte</label></li>
				<li><input type="checkbox" id="item4"><label for="item4">Voir la Grande Muraille de Chine</label></li>
				<li><input type="checkbox" id="item5"><label for="item5">Nager avec des dauphins</label></li>
				<li><input type="checkbox" id="item6"><label for="item6">Faire un safari en Afrique</label></li>
				<li><input type="checkbox" id="item7"><label for="item7">Faire une randonnée dans le Grand Canyon</label></li>
				<li><input type="checkbox" id="item8"><label for="item8">Faire du rafting en eaux vives</label></li>
				<li><input type="checkbox" id="item9"><label for="item9">Assister à un festival de musique en plein air</label></li>
				<li><input type="checkbox" id="item10"><label for="item10">Faire du parachutisme</label></li>
			</ul>
		</section>
		<section>
			<h2>Famille et relations</h2>
			<ul>
				<li><input type="checkbox" id="item1"><label for="item1">Se marier</label></li>
				<li><input type="checkbox" id="item2"><label for="item2">Avoir des enfants</label></li>
				<li><input type="checkbox" id="item3"><label for="item3">Voir ses enfants se marier</label></li>
				<li><input type="checkbox" id="item4"><label for="item4">Avoir une famille nombreuse</label></li>
				<li><input type="checkbox" id="item5"><label for="item5">Prendre soin d'un parent âgé</label></li>
				<li><input type="checkbox" id="item6"><label for="item6">Faire une surprise à un ami</label></li>
				<li><input type="checkbox" id="item7"><label for="item7">Donner une deuxième chance à une relation</label></li>
				<li><input type="checkbox" id="item8"><label for="item8">Organiser une réunion de famille</label></li>
                <li><input type="checkbox" id="item9"><label for="item9">Apprendre l'histoire de sa famille</label></li>
                <li><input type="checkbox" id="item10"><label for="item10">Créer une tradition familiale</label></li>
            </ul>
        </section>
		<section>
			<h2>Santé et bien-être</h2>
			<ul>
				<li><input type="checkbox" id="item1"><label for="item1">Courir un marathon</label></li>
				<li><input type="checkbox" id="item2"><label for="item2">Faire du yoga sur la plage</label></li>
				<li><input type="checkbox" id="item3"><label for="item3">Apprendre à méditer</label></li>
				<li><input type="checkbox" id="item4"><label for="item4">Se mettre en forme et perdre du poids</label></li>
				<li><input type="checkbox" id="item5"><label for="item5">Participer à une compétition sportive</label></li>
				<li><input type="checkbox" id="item6"><label for="item6">Faire une cure de désintoxication</label></li>
				<li><input type="checkbox" id="item7"><label for="item7">Manger sainement pendant une année entière</label></li>
				<li><input type="checkbox" id="item8"><label for="item8">Boire suffisamment d'eau tous les jours</label></li>
                <li><input type="checkbox" id="item9"><label for="item9">Apprendre à cuisiner des plats sains</label></li>
                <li><input type="checkbox" id="item10"><label for="item10">Faire une retraite de yoga ou de méditation</label></li>
            </ul>
        </section>
		<section>
        	<h2>Carrière et éducation</h2>
        	<ul>
        	    <li><input type="checkbox" id="item1"><label for="item1">Trouver sa passion professionnelle</label></li>
        	    <li><input type="checkbox" id="item2"><label for="item2">Monter sa propre entreprise</label></li>
        	    <li><input type="checkbox" id="item3"><label for="item3">Gagner un prix ou une distinction dans son domaine</label></li>
        	    <li><input type="checkbox" id="item4"><label for="item4">Obtenir un diplôme universitaire</label></li>
        	    <li><input type="checkbox" id="item5"><label for="item5">Faire du bénévolat dans son domaine d'expertise</label></li>
        	    <li><input type="checkbox" id="item6"><label for="item6">Écrire un livre ou un article</label></li>
        	    <li><input type="checkbox" id="item7"><label for="item7">Donner une conférence ou un discours</label></li>
       	    	<li><input type="checkbox" id="item8"><label for="item8">Apprendre une nouvelle compétence ou un nouveau métier</label></li>
       	    	<li><input type="checkbox" id="item9"><label for="item9">Participer à une mission humanitaire</label></li>
        	    <li><input type="checkbox" id="item10"><label for="item10">Enseigner à d'autres dans son domaine d'expertise</label></li>
        	</ul>
   		</section>
    </main>
    <script src="script.js"></script>
</body>
